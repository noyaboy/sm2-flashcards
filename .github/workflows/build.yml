name: Build Executables

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: VocabTrainer-linux
          - os: windows-latest
            name: VocabTrainer.exe
          - os: macos-latest
            name: VocabTrainer-macos

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: pyinstaller --onefile --windowed --name "VocabTrainer" vocab_gui.py

      - name: Rename artifact (Linux/macOS)
        if: runner.os != 'Windows'
        run: mv dist/VocabTrainer dist/${{ matrix.name }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ matrix.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
